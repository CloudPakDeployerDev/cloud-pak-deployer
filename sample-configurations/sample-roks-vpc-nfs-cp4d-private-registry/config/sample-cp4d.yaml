---
image_registry:
- name: cpd404
  registry_host_name: de.icr.io
  registry_namespace: cpd404
  registry_insecure: false

cp4d:
- project: zen-40
  openshift_cluster_name: {{ env_id }}
  cp4d_version: 4.0
  image_registry_name: cpd404
  openshift_storage_name: nfs-storage
  cartridges:
  - name: cp-foundation
    license_service:
      state: disabled
      threads_per_core: 2
    case_version: 1.10.1
  - name: lite
    subscription_channel: v2.0
    case_version: 2.0.8
  - name: wsl
    version: 4.0.4
    subscription_channel: v2.0
    case_version: 2.0.4
  - name: wml
    version: 4.0.4
    subscription_channel: v1.1
    case_version: 4.0.5
    size: small

