---
openshift:
- name: {{ env_id }}
  ocp_version: 4.8
  cluster_name: {{ env_id }}
  domain_name: ocp48.tec.uk.ibm.com
  openshift_storage:
  - storage_name: nfs-storage
    storage_type: nfs
    ocp_storage_class_file: managed-nfs-storage
  - storage_name: nfs-rook-ceph
    storage_type: nfs
    ocp_storage_class_file: managed-nfs-storage
    ocp_storage_class_block: rook-ceph-block