---
openshift:
- name: "{{ env_id }}"
  ocp_version: 4.6
  worker_flavour: bx2.16x64
  worker_count: 1
  resource_group_name: ibm
  max_worker_count: 10 # Optional, default is no maximum
  infrastructure:
    type: vpc # TODO no other options yet
    vpc_name: "{{ env_id }}"
    subnets: 
    - "{{ env_id }}-subnet-zone-1"
    - "{{ env_id }}-subnet-zone-2"
    - "{{ env_id }}-subnet-zone-3"
  openshift_storage:
  - storage_name: nfs-storage
    storage_type: nfs
    nfs_server_name: "{{ env_id }}-nfs"
