---
cp4d:

- project: zen-40
  openshift_cluster_name: "{{ env_id }}"
  cp4d_version: 4.5.3
  use_case_files: True
  olm_utils: False
  cartridges:
  - name: cp-foundation
    license_service:
      state: disabled
      threads_per_core: 2
  
  - name: lite

  - name: scheduler 
    state: removed

# List of all the cartridges
# PLEASE NOTE: Cartridges that must be shown in the UI must have a decription, otherwise they are not
# listed.

  - name: analyticsengine
    description: Analytics Engine Powered by Apache Spark
    size: small 
    state: removed

  - name: bigsql
    description: Db2 Big SQL
    state: removed

  - name: ca
    description: Cognos Analytics
    size: small
    instances:
    - name: ca-instance
      metastore_ref: ca-metastore
    state: removed

  - name: cde
    description: Cognos Dashboards
    state: removed

  - name: datagate
    description: Db2 Data Gate
    state: removed

  - name: datastage-ent-plus
    description: DataStage Enterprise Plus
    state: removed

  - name: db2
    description: Db2 OLTP
    size: small
    instances:
    - name: ca-metastore
      metadata_size_gb: 20
      data_size_gb: 20
      backup_size_gb: 20  
      transactionlog_size_gb: 20
    state: removed

  - name: db2u
    state: removed

  - name: db2wh
    description: Db2 Warehouse
    state: removed

  - name: dmc
    description: Db2 Data Management Console
    state: removed

  - name: dods
    description: Decision Optimization
    size: small
    state: removed

  - name: dp
    description: Data Privacy
    size: small
    state: removed

  - name: dv
    description: Data Virtualization
    size: small 
    instances:
    - name: data-virtualization
    state: removed

  - name: hadoop
    description: Execution Engine for Apache Hadoop
    size: small
    state: removed

  - name: mdm
    description: Match360
    size: small
    wkc_enabled: true
    state: removed

  - name: openpages
    description: OpenPages
    state: removed

  - name: planning-analytics
    description: Planning Analytics
    state: removed

  - name: rstudio
    description: RStudio Server with R 3.6
    size: small
    state: removed

  - name: spss
    description: SPSS Modeler
    state: removed

  - name: voice-gateway
    description: Voice Gateway
    replicas: 1
    state: removed

  - name: watson-assistant
    description: Watson Assistant
    size: small
    state: removed

  - name: watson-discovery
    description: Watson Discovery
    state: removed

  - name: watson-ks
    description: Watson Knowledge Studio
    size: small
    state: removed

  - name: watson-openscale
    description: Watson OpenScale
    size: small
    state: removed

  - name: watson-speech
    description: Watson Speech (STT and TTS)
    stt_size: xsmall
    tts_size: xsmall
    state: removed

  - name: wkc
    description: Watson Knowledge Catalog
    size: small
    state: removed

  # Watson Machine Learning cartridge - installed
  - name: wml
    description: Watson Machine Learning
    size: small
    state: installed

  - name: wml-accelerator
    description: Watson Machine Learning Accelerator
    replicas: 1
    size: small
    state: removed

  # Watson Studio cartridge - installed
  - name: wsl
    description: Watson Studio
    state: installed
