---
openshift:
- name: sample
  ocp_version: 4.6
  worker_flavour: bx2.16x64
  number_of_workers: 3
  max_number_of_workers: 10
  resource_group_name: ibm
  infrastructure:
    type: vpc
    vpc_name: sample
    subnets: 
    - sample-subnet-zone-1
    - sample-subnet-zone-2
    - sample-subnet-zone-3
  openshift_storage:
  - storage_name: nfs-storage
    storage_type: nfs
    nfs_server_name: sample-nfs
