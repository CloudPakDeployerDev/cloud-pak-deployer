---
openshift:
- name: {{ env_id }}
  ocp_version: 4.8
  worker_flavour: bx2.16x64
  number_of_workers: 5
  max_number_of_workers: 10
  resource_group_name: ibm
  infrastructure:
    type: vpc
    vpc_name: {{ env_id }}
    subnets: 
    - {{ env_id }}-subnet
  openshift_storage:
  - storage_name: nfs-storage
    storage_type: nfs
    nfs_server_name: {{ env_id }}-nfs
