---
- name: "Start {{generator.name}} generator"
  debug:
    msg: 'from {{generator.name}} in {{generator.path}} attributes: {{generator.attributes}}'


- block:
  - debug:
      var: generator

  - fail:
      msg: "Number of subnets for ROKS cluster must either be 1 or 3."
    when: 
    - (generator.attributes.infrastructure.subnets | length) != 1
    - (generator.attributes.infrastructure.subnets | length) != 3

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/main.tf.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/main.tf'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/cpd-storage-classes.tf.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/cpd-storage-classes.tf'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/outputs.tf.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/outputs.tf'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/variables.tf.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/variables.tf'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/versions.tf.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/versions.tf'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/cleanup/remove_attached.sh.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/cleanup/remove_attached.sh'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/scripts/get_zone_from_subnet.sh.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/scripts/get_zone_from_subnet.sh'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/scripts/portworx_wait_until_ready.sh.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/scripts/portworx_wait_until_ready.sh'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/scripts/px-sc.sh.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/scripts/px-sc.sh'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/scripts/volume_attachment_destroy.sh.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/scripts/volume_attachment_destroy.sh'

  - name: 'generate modules in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/modules/scripts/volume_attachment.sh.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/modules/portworx/scripts/volume_attachment.sh'


  - name: 'generate instance of "{{generator.name}}" in {{PATH_TO_TERRAFORM_WORK_DIR}}'
    template:
      src: '../templates/main.tf.j2'
      dest: '{{ PATH_TO_TERRAFORM_WORK_DIR }}/{{generator.name}}_{{generator.attributes.name}}.tf'


  