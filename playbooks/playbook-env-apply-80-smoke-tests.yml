---
- name: 80 - Smoke tests
  hosts: localhost
  connection: local
  become: True
  gather_facts: False
  environment:
    KUBECONFIG: "{{ status_dir }}/openshift/kubeconfig_{{ environment_name }}"

  tasks:
  - name: Cloud Pak smoke tests
    include_role:
      name: cp4d-cluster-smoke-tests
    loop: "{{ all_config.cp4d | default([]) }}"
    loop_control:
      loop_var: current_cp4d_cluster