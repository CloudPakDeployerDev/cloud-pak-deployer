---
- name: 50 - Install Cloud Pak
  hosts: localhost
  connection: local
  become: True
  gather_facts: False
  environment:
    KUBECONFIG: "{{ status_dir }}/openshift/kubeconfig_{{ environment_name }}"

  tasks:
  - name: Install Cloud Pak
    include_role:
      name: cp4d-cluster
    loop: "{{ all_config.cp4d | default([]) }}"
    loop_control:
      loop_var: current_cp4d_cluster
