# the generator run inside a role
---
- name: Start VPC generator
  debug:
    msg: 'from VPCs in {{playbook_dir}}'
- name: 'generate VSI in {{path_to_terraform_folder}}'
  template:
    src: '../templates/main.tf.j2'
    dest: '{{ path_to_terraform_folder }}/vpcs_{{generator.attributes.name}}.tf'
  vars:
    resourcePrefix: "sample-dev-"
    resourceName: some-vpc