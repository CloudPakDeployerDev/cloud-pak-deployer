---
- name: Preparation
  hosts: localhost
  environment:
    VAULT_ADDR: "{{ vault_url }}"
    VAULT_TOKEN: "{{ vault_api_key }}"
  connection: local
  become: True

  tasks:
  - name: Validate mandatory variables are defined
    assert:
      that:
        - vault_api_key is defined
        - vault_type is defined
        - vault_authentication_type is defined
        - vault_url is defined

  roles:
    - role: vault-connect
    - role: vault-create-secret
      vars:
        secret_name: "secret_item2"
        secret_payload: "A very secret value!!"
        secret_description: "The description of the secret_item"
        secret_group: "my_secret_group"
    - role: vault-has-secret
      vars:
        secret_name: "secret_item2"
