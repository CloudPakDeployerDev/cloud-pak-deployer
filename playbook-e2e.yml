---
- name: Run Automation
  hosts: localhost
#  environment:
#    VAULT_ADDR: "{{ vault_url }}"
#    VAULT_TOKEN: "{{ vault_api_key }}"
  connection: local
  become: True

  roles:
    - role: validate-variables
    - role: vault-connect
    - role: openshift-terraform
    - role: cli-installs
    - role: login-ibmcloud

  tasks:
  - name: Loop through each cp4d entry
    include_role:
      name: cp4d-cluster
    loop: "{{ cp4d_config.cp4d }}"
    loop_control:
      loop_var: current_cp4d_cluster