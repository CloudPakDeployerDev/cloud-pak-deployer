---

# Project Information
site_name: "Cloud Pak Deployer"
site_url: "https://ibm.github.io/cloud-pak-deployer"
site_description: Automated deployer of OpenShift cluster and IBM Cloud Paks
site_author: "Author"


# Repository Information
repo_name: 'Cloud Pak Deployer'
repo_url: 'https://github.com/IBM/cloud-pak-deployer'
edit_uri: 'edit/main/docs'
docs_dir: 'src'
site_dir: 'site'
remote_branch: 'gh-pages'
remote_name: 'origin'


# Site Navigation
nav:
  - 'Home': index.md
  - 'About Cloud Pak Deployer':
    - 'Introduction': ./01-introduction/introduction.md
    - 'Current state': ./01-introduction/current-state.md
  - 'Installing Cloud Pak Deployer': ./05-install/install.md
  - 'Using Cloud Pak Deployer':
    - 'Overview': ./10-use-deployer/1-overview.md
    - 'Configure': ./10-use-deployer/2-configure/configure.md
    - 'Run': ./10-use-deployer/3-run/run.md
    - 'Post-run': ./10-use-deployer/5-post-run/post-run.md
    - 'Running commands': ./10-use-deployer/7-command/command.md
  - 'Configuration reference':

  
# Repository Information
# repo_name: ''
# repo_url: 'https://github.ibm.com/CloudPakForDataSWATAssets/Sustainability-Starter'
# edit_uri: 'edit/main/docs'
# docs_dir: 'docs'
# site_dir: 'site'
# remote_branch: 'gh-pages'
# remote_name: 'origin'

# Server info
dev_addr: '127.0.0.1:8000'


# Theme
theme:
  name: readthedocs
  prev_next_buttons_location: bottom
  collapse_navigation: False
  sticky_navigation: True
  titles_only: True
  features:
    - navigation.expand


# Plugins
plugins:
  - search
  - table-reader
  - git-revision-date-localized
  - git-authors
  - minify:
      minify_html: true
  - awesome-pages:
      filename: .pages
      collapse_single_pages: false
      strict: false
  - pdf-export:
      verbose: true
      media_type: print
      enabled_if_env: ENABLE_PDF_EXPORT
      combined: false


# Markdown extensions
markdown_extensions:
  - markdown_blockdiag:
      format: svg
  - markdown.extensions.toc:
      slugify: !!python/name:pymdownx.slugs.uslugify
      permalink: "\ue157"
  - markdown.extensions.admonition:
  - markdown.extensions.smarty:
      smart_quotes: false
  - pymdownx.betterem:
  - pymdownx.critic:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: flow
          class: uml-flowchart
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: sequence
          class: uml-sequence-diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tabbed: 
      alternate_style: true         
  - pymdownx.highlight:
      css_class: codehilite
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
        custom_inline:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.inline_mathjax_format
  - pymdownx.magiclink:
      provider: 'github'
      repo_url_shortener: true
      repo_url_shorthand: false
      social_url_shorthand: true
      user: xxxxxxxx
      repo: IBM/cloud-pak-deployer
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.progressbar:
  - pymdownx.arithmatex:
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.snippets:
      base_path: docs/src/markdown/_snippets
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.details:

