---
# Each Cloud Pak for Data Deployment deployed in an OpenShift Project of an OpenShift cluster can have its own LDAP configuration
ldap_configs:
- project: zen-sample                                       # Mandatory
  openshift_cluster_name: sample-roks                       # Mandatory
  ldap_host: ldaps://ldap-host                              # Mandatory
  ldap_port: 636                                            # Mandatory
  ldap_user_search_base: ou=users,dc=client_backend,dc=eu   # Mandatory
  ldap_user_search_field: uid                               # Mandatory
  ldap_domain_search_user: cn=Directory Manager             # Mandatory
  ldap_domain_search_password_vault: ldap_bind_password     # Mandatory, Password vault reference
  ldap_group_search_base: ou=groups,dc=client_backend,dc=eu # Optional, but mandatory when using manage_access for Cognos Analytics
  ldap_group_search_field: cn                               # Optional, but mandatory when using manage_access for Cognos Analytics
  ldap_mapping_first_name: cn                               # Optional, but mandatory when using manage_access for Cognos Analytics
  ldap_mapping_last_name: sn                                # Optional, but mandatory when using manage_access for Cognos Analytics
  ldap_mapping_email: mail                                  # Optional, but mandatory when using manage_access for Cognos Analytics
  ldap_mapping_group_membership: memberOf                   # Optional, but mandatory when using manage_access for Cognos Analytics
  ldap_mapping_group_member: member                         # Optional, but mandatory when using manage_access for Cognos Analytics
  user_groups:
  - name: DataStage User Group
    description: User Group for DataStage Users
    role_assigmnents:
    - name: zen_data_engineer_role
    ldap_groups:
    - name: cn=ldap_admin,ou=managed_groups,dc=dap_backend,dc=deloitteanalytics,dc=eu