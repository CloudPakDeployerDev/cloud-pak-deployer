---
- name: Create downloads directory
  file:
    path: "{{ status_dir }}/downloads"
    state: directory

- name: Check if cpdcli was already downloaded
  stat:
    path: "{{ status_dir }}/downloads/cpd-cli-amd64.tar.gz"
  register: _cpd_cli_download

- block:

  - name: Get current version number of cpd-cli
    uri:
      url: "{{ _v_cpd_cli_releases }}"
      return_content: yes
      method: GET
      status_code: 200
    register: _cpd_cli_releases

  - debug:
      var: _cpd_cli_releases.json.tag_name

  - set_fact:
      _cpd_cli_download: "{{ _cpd_cli_releases.json.assets | json_query(query) | first }}"
    vars:
      query: >-
        [?starts_with(name,'cpd-cli-linux-EE')].browser_download_url 

  - name: Download latest cpd-cli release
    get_url:
      url: "{{ _cpd_cli_download }}"
      dest: "{{ status_dir }}/downloads/cpd-cli-linux-amd64.tar.gz"
      owner: root
      mode: 0644
    register: _download_result
    until: _download_result is succeeded
    retries: 5
    delay: 30

  when: not _cpd_cli_download.stat.exists

- name: Unpack cpd-cli from {{ status_dir }}/downloads/cpd-cli--linux-amd64.tar.gz
  unarchive:
    src: "{{ status_dir }}/downloads/cpd-cli-linux-amd64.tar.gz"
    dest: "{{ status_dir }}/downloads"

- name: Rename to cloudctl
  shell: |
    mv -f {{ status_dir }}/downloads/cloudctl-linux-amd64 {{ status_dir }}/downloads/cloudctl

- name: Make sure cloudctl can be run within path
  copy:
    src: "{{ status_dir }}/downloads/cloudctl"
    dest: /usr/local/bin/cloudctl
    mode: preserve
    remote_src: True

- name: Get cloudctl version
  shell: |
    cloudctl version
  register: _cpd_cli_releases

- name: Show cloudctl version
  debug:
    var: _cpd_cli_releases.stdout