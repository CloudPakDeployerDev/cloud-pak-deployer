---

- name: Create secret Validate mandatory variables are defined
  assert:
    that:
      - secret_directory is defined
      - secret_group is defined
      - secret_name is defined
      - secret_payload is defined

- name: Create directory {{ secret_directory }} if not existent
  file:
    path: "{{ secret_directory }}"
    state: directory

- name: Add or replace secret in file {{ secret_directory }}/{{ secret_group }}
  lineinfile:
    path: "{{ secret_directory }}/{{ secret_group }}"
    regexp: "^{{ secret_name }}"
    line: "{{ secret_payload }}"
    state: present
    create: True

- debug:
    msg: "Secret {{ secret_name }} successfully created on file {{ secret_group }}"