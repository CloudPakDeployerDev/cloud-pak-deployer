---
- name: Check if vsphere-user secret is in the vault
  include_role: 
    name: vault-get-secret
  vars:
    secret_name: "vsphere-user"
    secret_group: "{{ environment_name }}" 

- fail:
    msg: "Secret vsphere-user is mandatory and was not found in the vault"
  when: secret_value==""

