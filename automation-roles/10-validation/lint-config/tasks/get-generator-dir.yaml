---

- set_fact:
    _generator_dir: ""

- name: Check if specific generator {{ all_config_item.key }} for cloud platform {{ cloud_platform }} exists
  stat:
    path: "{{path_to_generators_dir}}/{{ cloud_platform }}/{{ all_config_item.key }}"
  register: _cloud_platform_generator

- set_fact:
    _generator_dir: "{{path_to_generators_dir}}/{{ cloud_platform }}"
  when: _cloud_platform_generator.stat.exists

- name: Check if generic generator {{ all_config_item.key }} exists
  block:
    - stat:
        path: "{{path_to_generators_dir}}/generic/{{ all_config_item.key }}"
      register: _generic_platform_generator
    - set_fact:
        _generator_dir: "{{path_to_generators_dir}}/generic"
      when: _generic_platform_generator.stat.exists==true
  when: not _cloud_platform_generator.stat.exists

- name: Check that generator directory exists
  fail:
    msg: "No specific cloud platorm or generic generator exists for object {{ all_config_item.key }}"
  when: _generator_dir==""