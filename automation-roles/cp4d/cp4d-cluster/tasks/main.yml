---
# tasks file for cp4d-cluster
- debug:
    msg: "Handling CP4D cluster {{ current_cp4d_cluster.project }}"

- name: Login to the OpenShift cluster
  include_role:
    name: login-roks-ocp
  vars:
    roks_name: "{{ current_cp4d_cluster.openshift_cluster_name }}"

- name: Prepare OpenShift project {{ current_cp4d_cluster.project }}
  include_role:
    name: prepare-project

- name: Prepare the NFS Storage to {{ nfs_file_storage_name }}
  include_role:
    name: nfs-storage


