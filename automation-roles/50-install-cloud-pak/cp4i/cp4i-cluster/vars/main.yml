---
implemented_cloud_platform_types: ['ibm-cloud','existing-ocp','vsphere']

entitled_registry: cp.icr.io
entitled_registry_username: cp

foundational_services_project: ibm-common-services

platform_navigator_package_name_online: ibm-integration-platform-navigator
platform_navigator_catalog_source_online: ibm-operator-catalog
platform_navigator_package_name_case: ibm-integration-platform-navigator
platform_navigator_catalog_source_case: ibm-operator-catalog

case_github_url: "https://github.com/IBM/cloud-pak/raw/master/repo/case"

instance_types:

- type: api-management
  package_name_online: ibm-apiconnect
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-apiconnect
  catalog_source_case: ibm-apiconnect-catalog
  kind: APIConnectCluster
  default_template: api-management-one-node-minimum

- type: integration-dashboard
  package_name_online: ibm-appconnect
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-appconnect
  catalog_source_case: ibm-operator-catalog 
  kind: Dashboard
  default_template: integration-dashboard-quickstart

- type: integration-design
  package_name_online: ibm-appconnect
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-appconnect
  catalog_source_case: ibm-operator-catalog
  kind: DesignerAuthoring
  default_template: integration-design-quickstart

- type: high-speed-transfer-server
  package_name_online: aspera-hsts-operator
  catalog_source_online: ibm-operator-catalog
  package_name_case: aspera-hsts-operator
  catalog_source_case: ibm-operator-catalog
  kind: IbmAsperaHsts
  default_template: high-speed-transfer-server-quickstart

- type: automation-assets
  package_name_online: ibm-integration-asset-repository
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-integration-asset-repository
  catalog_source_case: ibm-operator-catalog
  kind: AssetRepository
  default_template: automation-assets-development

- type: enterprise-gateway
  package_name_online: datapower-operator
  catalog_source_online: ibm-operator-catalog
  package_name_case: datapower-operator
  catalog_source_case: ibm-operator-catalog
  kind: DataPowerService
  default_template: enterprise-gateway-quickstart

- type: event-endpoint-management
  package_name_online: ibm-appconnect
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-appconnect
  catalog_source_case: ibm-operator-catalog
  kind: EventEndpointManager
  default_template: event-endpoint-management-one-node-minimum

- type: event-streams
  package_name_online: ibm-eventstreams
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-eventstreams
  catalog_source_case: ibm-operator-catalog
  kind: EventStreams
  default_template: event-streams-development
  
- type: messaging
  package_name_online: ibm-mq
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-mq
  catalog_source_case: ibm-operator-catalog
  kind: QueueManager
  default_template: messaging-quickstart

- type: integration-tracing
  package_name_online: ibm-integration-operations-dashboard
  catalog_source_online: ibm-operator-catalog
  package_name_case: ibm-integration-operations-dashboard
  catalog_source_case: ibm-operator-catalog
  kind: OperationsDashboard
  default_template: integration-tracing-development


case_inventories:
  - name: cp-foundation
    inventory: ibmCommonServiceOperatorSetup
    search_string: ibm-cp-common-services
  - name: automation-foundation
    inventory: iafCoreOperatorSetup
    search_string: ibm-automation-foundation-core
  - name: platform-navigator
    inventory: platformNavigatorOperator
    search_string: ibm-integration-platform-navigator
  - name: operations-dashboard
    inventory: ibmIntegrationOperationsDashboardSetup
    search_string: ibm-integration-operations-dashboard
  - name: asset-repo
    inventory: assetRepositoryOperator
    search_string: ibm-integration-asset-repository
  - name: apiconnect
    inventory: apiconnectOperatorSetup
    search_string: ibm-apiconnect
  - name: appconnect
    inventory: ibmAppconnect
    search_string: ibm-appconnect
  - name: aspera
    inventory: v1_hstsOperatorSetup
    search_string: ibm-aspera-hsts-operator
  - name: datapower
    inventory: datapowerOperator
    search_string: ibm-datapower-operator
  - name: eventstreams
    inventory: ibmEventstreamsOperatorInstall
    search_string: ibm-eventstreams
  - name: mq
    inventory: ibmMQOperator
    search_string: ibm-mq
