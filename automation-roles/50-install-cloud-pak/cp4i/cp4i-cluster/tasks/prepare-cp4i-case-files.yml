---

- name: Check if {{ config_dir }}/case directory exists
  stat:
    path: "{{ config_dir }}/case"
  register: case_dir_exists

- set_fact:
    case_dir: "{{ config_dir }}/case"
  when: case_dir_exists.stat.exists

- name: Create directory for case files
  file:
    path: "{{ status_dir }}/cp4i/case"
    state: directory
  when: not case_dir_exists.stat.exists

- set_fact:
    case_dir: "{{ status_dir }}/cp4i/case"
  when: not case_dir_exists.stat.exists

- name: Download operator case files to {{ status_dir }}/cp4i/case
  include: download-case-online.yml
  loop: "{{ current_cp4i_cluster.cartridges | default([]) }}"
  loop_control:
    loop_var: current_cp4i_cartridge
  when: not case_dir_exists.stat.exists
