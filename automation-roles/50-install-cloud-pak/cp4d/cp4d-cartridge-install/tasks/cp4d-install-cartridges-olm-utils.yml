---
- name: Ensure that OLM utils work directory exists
  file:
    path: /tmp/work
    state: directory

- name: Generate OLM utils command to create subscriptions for cartridges
  set_fact:
    _apply_olm_command: "{{ lookup('template', 'apply-olm-cartridge-sub.j2') }}" 

- name: Show apply-olm command
  debug:
    var: _apply_olm_command

- name: Run apply-olm command to install cartridge subscriptions, logs are in {{ status_dir }}/log/{{ current_cp4d_cluster.project }}-apply-olm-cartridge-sub.log
  shell: |
    {{ _apply_olm_command }} > {{ status_dir }}/log/{{ current_cp4d_cluster.project }}-apply-olm-cartridge-sub.log 2>&1

- name: Generate OLM utils command to install cartridges
  set_fact:
    _apply_cr_command: "{{ lookup('template', 'apply-cr-cartridges.j2') }}" 

- name: Show apply-cr command
  debug:
    var: _apply_cr_command

- name: Run apply-cr command to install cartridges, logs are in {{ status_dir }}/log/{{ current_cp4d_cluster.project }}-apply-cr-cartridges.log
  shell: |
    {{ _apply_cr_command }} > {{ status_dir }}/log/{{ current_cp4d_cluster.project }}-apply-cr-cartridges.log 2>&1