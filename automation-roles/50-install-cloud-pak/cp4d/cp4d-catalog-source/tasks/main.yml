---
- include_role:
    name: cp4d-variables

- name: Get cartridges with CR details
  set_fact:
    _cartridges_to_install: >-
      {{ _cartridges_to_install | default([]) 
        + [ item | combine(_cartridge_cr_item) | combine(_cartridge_olm_utils_item) | combine(_case_inventories_item) ]
      }}
  vars:
    _cartridge_cr_item: >-
          {{ cartridge_cr
            | selectattr('name','equalto',item['name'])
            | list
            | first
            | default([])
          }}
    _cartridge_olm_utils_item: >-
          {{ cartridge_cr
            | selectattr('olm_utils_name','equalto',item['name'])
            | list
            | first
            | default([])
          }}
    _case_inventories_item: >-
          {{ case_inventories
            | selectattr('name','equalto',item['name'])
            | list
            | first
            | default([])
          }}
  loop: "{{ _p_current_cp4d_cluster.cartridges }}"

- include_tasks: create-catalog-source-ibm-operator-catalog.yml
  when: not _use_case_files

- include_tasks: create-catalog-source-case-files.yml
  when: _use_case_files and not (current_cp4d_cluster.olm_utils | default(False) | bool)

- include_tasks: create-catalog-source-olm-utils.yml
  when: (current_cp4d_cluster.olm_utils | default(False) | bool)