---
- debug:
    msg: "Adding Portworx to OpenShift cluster {{ current_openshift_cluster.name }}"

- name: Login to the OpenShift cluster {{ current_openshift_cluster.name }}
  include_role:
    name: openshift-login
  vars:
    openshift_cluster_name: "{{ current_openshift_cluster.name }}"

- name: Attach the 3 pwx block storage volumes to worker nodes
  include_tasks:
    attach_block_volumes_vpc.yaml

- name: Provision IBM Cloud Portworx service to OCP
  include_tasks:
    provision_pwx_ocp.yaml
    