---
# vars file for provision_dv_instance

cp4d_dv_provision_data_virtualization_instance: false
#
# Data virtualization instance parameters
#
# Note: Set cp4d_dv_instance_enable_host_ipc to true as with CP4D on ROKS a Deamonset
# is used to update the kernel parameters
#
cp4d_dv_display_name: data-virtualization
cp4d_dv_instance_requests_memory: 8Gi
cp4d_dv_instance_requests_cpu: 4
cp4d_dv_instance_persistence_storage_class: "{{ ocp_storage_class_file }}"
cp4d_dv_instance_persistence_storage_size: 100Gi
cp4d_dv_instance_persistence_caching_storage_class: "{{ ocp_storage_class_file }}"
cp4d_dv_instance_persistence_caching_stoage_size: 100Gi
cp4d_dv_instance_persistence_worker_storage_class: "{{ ocp_storage_class_file }}"
cp4d_dv_instance_persistence_worker_storage_size: 100Gi
cp4d_dv_instance_namespace: "{{ current_cp4d_cluster.project }}"
cp4d_dv_instance_registry_prefix: "{{ ibm_cloud_cr_server }}/{{ current_cp4d_cluster.container_registry_namespace }}"
cp4d_dv_instance_pull_policy: IfNotPresent
cp4d_dv_instance_worker_count: 1
cp4d_dv_instance_enable_host_ipc: true
