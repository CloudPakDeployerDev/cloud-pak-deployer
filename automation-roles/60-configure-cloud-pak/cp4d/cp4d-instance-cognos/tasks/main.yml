---
- debug:
    var: _cartridges_to_install

- set_fact:
    _ca_cartridge: "{{ _cartridges_to_install | json_query(query_cartridge) | first | default({}) }}"
    _ca_cp4d_version: "{{ current_cp4d_cluster.cp4d_version[:3] }}"
  vars:
    cartridge_name: "cognos_analytics"
    query_cartridge: "[?olm_utils_name=='{{ cartridge_name }}']"

- name: Show Cognos Analytics cartridge
  debug:
    var: _ca_cartridge

- name: Loop through each Cognos Analytics instance to provision
  block:
  - name: Provision each Cognos instance from the Cognos cartridge specification
    include_tasks: provision_cognos_instance.yml
    loop: "{{ _ca_cartridge.instances | default([]) }}"
    loop_control:
      loop_var: _cognos_instance
  when:
  - (_ca_cartridge.state | default('installed')) == 'installed'
  - _ca_cartridge.instances is defined
  - (_p_delete_all_instances | default(False)) == False

- name: Get all current Cognos Analytics instances
  uri:
    url: 'https://{{ cp4d_url.stdout }}/zen-data/v3/service_instances?addon_type={{ cp4d_cognos_instance_addon_type }}'
    method: GET
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ cp4d_login.token }}"
    return_content: yes
    validate_certs: no
    status_code: 200
  register: _all_cognos_instances

# Loop through all deployed Cognos Analytics instance definitions to check if instance no longer exists in the config
- name: Loop through each Cognos Analytics instance to check if it must be deleted
  include_tasks: delete_cognos_instance.yml
  loop: "{{ _all_cognos_instances['service_instances'] | default([]) }}"
  loop_control:
    loop_var: _cognos_instance