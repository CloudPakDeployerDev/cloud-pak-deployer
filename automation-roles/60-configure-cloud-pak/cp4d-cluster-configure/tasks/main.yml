---
- debug:
    msg: "Handling configuration for CP4D cluster {{ current_cp4d_cluster.project }}"

- name: Configure cp4d cartridges in OpenShift Project {{ current_cp4d_cluster.project }} from cluster {{ current_cp4d_cluster.openshift_cluster_name }}
  include_role:
    name: cp4d-service-configure
  loop: "{{ current_cp4d_cluster.cartridges | default([]) }}"
  loop_control:
    loop_var: current_cp4d_cartridge
